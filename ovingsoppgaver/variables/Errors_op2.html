<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="melding"></p>

    <script>
      //Vi har hentet brukerinformasjon, og lagret navnet til brukeren i en variabel kalt user_name
      const user_name = "Marius";
      //1 Glemt det andre " for string

      //Vi har hentet fødselsåret til brukeren og lagret det i variabelen user_birthyear
      const user_birthyear = 1983;
      //2 En ekstra t

      //3 Vi rengner ut alder ved å ta året vi er i minus fødselår, og lagrer svaret i en ny variable kalt age
      const age = 2022 - user_birthyear;
      //Variabelen er kalt utskrift ikke age (min feil), 4 ikke-eksisterende variabel "user=birthday"

      //Så lager vi en tekst for utskrift ved hjelp av konkatinering
      const utskrift = "Hei " + user_name + (age + " år");
      //5 for mange "

      //...og skriver den ut til elementet med id melding
      document.getElementById("melding").innerHTML = utskrift;
    </script>
  </body>
</html>
