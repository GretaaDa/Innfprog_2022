  <body>
    <h1 id="text" class="animation">Error</h1>
    <div id="salute">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <script>
      /*
       * HER STARTER KODEN DU SKAL ENDRE! IKKE ENDRE NOE OVER DENNE KOMMENTAREN.
       * Det er kun i denne delen av koden du skal finne og løse opp feil
       * for å komme fram til sluttresultatet. Du skal ikke endre noe HTML, men det
       * kan du må lese HTML-koden underveis for å rydde opp alle feilene i JavaScriptet.
       */

      //Klargjør variabler for utregning

      /*
       * 6.This variable is a constant, which means that the value "0" can not be changed. To make line 58 work we need to declare the varaible as "let" or "var". (line 31)
       */
      const startingPoint = 255;
      var checksum = 0;
      const multiplier = 3;

      /*
       * 1. The system can not identify the language. To ignore the text we use two slashes. (line 37)
       */
      //Ditt navn. PS: Bytt denne til ditt navn.
      //Selve navnebyttet er ikke en feil som teller mot de 10 feilene du skal finne.
      /*
       * 4. The declaired variable "myName" does not have an existing value. To set the value we need to put "Greta" in a string. (line 42)
       */
      const myName = "Greta";

      //Klargjør variabel for bygging av tekst

      /*
       * 2. The description "lett" does not exist. Instead use "let" (line 47)
       */
      let greeting = "";
      const saluteClass = "pyro";

      //Kontroller datatype

      /*
       * 5.  The variable "checksummm" can not be identified by the system. Replace it with the variable "checksum" (line 58)
       */
      if (typeof myName === "string") {
        checksum = startingPoint * multiplier;
      } else {
        checksum = startingPoint;
      }

      //Kontroller checksum
      /*
       * 3. This "!===" comparison symbol does not exist. For the system to be able to read the code we need to choose either "!==" or "===". In this case
       * for the system to recognise the second statement as true, we need to choose the inequality symbol "!==". (line 76)
       *
       * 7. The variable "Greeeting" does not exist in the list, the system can not identify it. Use an existing varaible such as "Greeting". (line 80)
       *
       * 8. The code can not function, doe to it being misspelled. The corect method name is "getElementByid". (line 82)
       *
       * 9. The variable "saluteclass" is incorect, and the system does not recognize it. Use an existing variable "saluteClass". (line 85)
       *
       * 10. The system can not find the id attribute "TEXT". Use an existing id such as "text". (line 81)
       */
      if (checksum !== 765) {
        greeting = "beklager";
      } else {
        greeting = "gratulerer";
        const output = greeting + ", " + myName + "<br />Du klarte det!";
        const textElement = document.getElementById("text");
        const saluteElement = document.getElementById("salute");
        textElement.removeAttribute("class");
        textElement.innerHTML = output;
        saluteElement.setAttribute("class", saluteClass);
        document.body.setAttribute("class", "success");
      }

      /*
       * IKKE ENDRE NOE ETTER DENNE KOMMENTAREN
       */
    </script>
