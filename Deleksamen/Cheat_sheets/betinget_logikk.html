<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betinget logikk Cheat Sheet</title>
  </head>
  <body>
    <h2>Er du myndig?</h2>
    <p id="myndig-utskrift"></p>

    <h2>Har f책tt tilgang:</h2>
    <p id="tilgang-utskrift"></p>

    <h1>Er vi i gang?</h1>
    <div id="igang-utskrift"></div>

    <script>
      const age = 20;
      //if test for 책 skjjeke om alder er 18 책r eller elder
      if (age >= 18) {
        document.getElementById("myndig-utskrift").innerHTML = "Ja.";
      } else {
        document.getElementById("myndig-utskrift").innerHTML = "Nei.";
      }

      //TILGANGSSKJEKK:
      const userInput = 3333;
      const te = document.getElementById("tilgang-utskrift");

      if (userInput === 1234) {
        te.innerHTML = "Innvilget";
      } else if (userInput === 4321) {
        te.innerHTML = "Innvilget";
      } else if (userInput === 3333) {
        te.innerHTML = "Innvilget";
      } else {
        te.innerHTML = "Avvist";
      }

      //IGANG-SKJEKK
      const iGangDiv = document.getElementById("igang-utskrift");
      const time = 7;
      const awake = time > 6 ? true : false;

      /* Linje 45 er ternary operator for denne koden:
      const awake = false
      if(time > 6) {
        awake = true
      } else {
        awake = false
      } */

      iGangDiv.innerHTML = `<p>${awake ? "Du er v책ken" : "Du sover"}</p>`;
    </script>
  </body>
</html>
